<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lovely Valentine | Tude Maha</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
		<link rel="stylesheet" href="/public/css/style.css" />
		<link rel="stylesheet" href="/public/css/body.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center vh-100 align-items-center">
				<div class="col-md-4">
					<div class="card text-center">
						<div class="card-body">
							{{ if eq .Status true}}
							<img
								class="img-fluid"
								src="/public/img/success.gif"
								alt="Jumping Dino"
								width="50%"
							/>
							<h4 class="card-title">Yeyyy pesan berhasil dibuat!</h4>
							<p class="mb-2">
								Passwordnya:
								<span class="fw-bold text-danger">{{ .Password }}</span>
							</p>
							<p class="mb-3">
								Link buat doi:
								<a href="{{ .Link }}" class="fw-bold text-danger"
									>{{ .Link }}</a
								>
							</p>
							<p class="form-text">Jangan lupa copy dulu keduanya!</p>
							{{ else }}
							<img
								class="img-fluid mb-2"
								src="/public/img/failed.gif"
								alt="Crying Dino"
								width="90%"
							/>
							<h5 class="card-title mb-3">
								Yahh pesan belum berhasil dibuat :(
							</h5>
							<a class="btn btn-danger" href="/create">Buat Ulang</a>
							{{ end }}
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
