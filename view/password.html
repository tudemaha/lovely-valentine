<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lovely Valentine | Tude Maha</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
		<link rel="stylesheet" href="/public/css/style.css" />
		<link rel="stylesheet" href="/public/css/body.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center vh-100 align-items-center">
				<div class="col-md-4">
					<div class="card text-center">
						<div class="card-body">
							<img
								src="/public/img/password.gif"
								alt="Cute"
								class="mb-2"
								width="80%"
							/>
							<form action="/" method="POST">
								<input type="hidden" name="id" id="id" value="{{ .ID }}" />
								<div class="mb-3">
									<h4>Masukin Password!</h4>
									<h6 class="mb-4">
										Kalimat spesial kamu buat doi:<br />
										<span class="text-danger">{{ .Magic }}</span>
									</h6>
									<div class="form-text">
										Inget gak sempet ngasi kalimat spesial ke doi kamu?
									</div>
									<label for="password" class="d-none">Password</label>
									<input
										type="text"
										class="form-control"
										name="password"
										id="password"
									/>
								</div>
								<button type="submit" class="btn btn-danger">
									Liat Pesannya!
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
