<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lovely Valentine</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
		<link rel="stylesheet" href="/public/css/style.css" />
		<link rel="stylesheet" href="/public/css/body.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center vh-100 align-items-center">
				<div class="col-md-7">
					<div class="card">
						<div class="row h-75 g-0">
							<div class="col-md-5 p-0 d-none d-md-block">
								<img
									src="/public/img/form-img.jpg"
									class="img-fluid rounded=start fit-image-height"
									alt="form-img"
								/>
							</div>
							<div class="col-md-7">
								<div class="card-body">
									<img
										class="img-fluid"
										width="20%"
										src="/public/img/jumping-dino.gif"
										alt="Jumping Dino"
									/>
									<h4 class="card-title">Tunjukin kalo kamu romantis...</h4>
									<form action="/create/" method="POST">
										<div class="mb-3">
											<label for="magic" class="form-label"
												>Magic Sentence
												<span class="text-danger">*</span></label
											>
											<input
												type="text"
												class="form-control"
												name="magic"
												id="magic"
												required
											/>
											<div class="form-text">
												Magic sentence adalah kalimat spesial dari doi. Bakal
												jadi password buat buka pesan dari kamu.
											</div>
										</div>
										{{ range .QuotesNum }}
										<div class="mb-3">
											<label for="quote{{ . }}" class="form-label"
												>Quote Romantis {{ . }}
												<span class="text-danger">
													{{ if le . 3 }} * {{ end }}
												</span></label
											>
											<input
												type="text"
												class="form-control"
												name="quote{{ . }}"
												id="quote{{ . }}"
												{{
												if
												le
												.
												3
												}}
												required
												{{
												end
												}}
											/>
										</div>
										{{ end }}
										<button type="submit" class="btn btn-danger">
											Bikin Pesan
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
